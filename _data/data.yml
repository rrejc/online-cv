projects:
  title: Side Projects
  intro: >
    Contributed to national projects in Slovene language technology, building scalable backends and intuitive interfaces for written and spoken corpora (1B+ words, 300+ hours of speech), enabling advanced search, concordance, and linguistic analysis.
  assignments:
  - title: DSDE — Terminology Portal
    link: "https://rsdo.slovenscina.eu/en/terminology-portal"
    tagline: "As part of the Development of Slovene in a Digital Environment project, I created a multi-tenant backend and a React-based frontend for the Terminology Portal. My contribution enabled indexing and concordance search for specialized texts while supporting independent portal instances and improving accessibility for a broad range of users."

  - title: Gos 2.0 / 2.1 — Corpus of Spoken Slovene
    link: "https://viri.cjvt.si/gos/"
    tagline: "For Gos 2.0 / 2.1, I developed both backend and frontend solutions to enable search across over 320 hours of spoken recordings and two million words of transcription. I implemented features such as dual transcription search (standardized vs. pronunciation-based), comparison views, and audio playback, supported by ASP.NET Core, Razor Pages, JavaScript, and ElasticSearch."

  - title: Gigafida 2.0
    link: "https://viri.cjvt.si/gigafida/"
    tagline: "I built the backend and frontend for Gigafida 2.0, a reference corpus of written Slovene containing more than 1.2 billion words. My work focused on implementing high-performance indexing and advanced search for concordances, collocations, and word lists using ASP.NET Core, Razor Pages, JavaScript, and ElasticSearch."


